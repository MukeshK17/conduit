version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: conduit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - conduit-network

  conduit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: conduit-litellm-demo
    environment:
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Anthropic
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

      # Google
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}

      # Groq
      - GROQ_API_KEY=${GROQ_API_KEY}

      # Redis for caching
      - REDIS_URL=redis://redis:6379
      - REDIS_CACHE_ENABLED=true

      # Conduit config
      - USE_HYBRID_ROUTING=true
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - conduit-network
    volumes:
      - ./examples:/app/examples
    stdin_open: true
    tty: true

volumes:
  redis_data:

networks:
  conduit-network:
    driver: bridge
